{% extends "base.html" %}
{% block content %}
<div>
  <!-- Projects page -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 project-item">
          <h5>Project1</h5>
          <dl>
            <dt>Description:
              <p>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                Vivamus fringilla justo vel orci vestibulum, at varius orci dignissim.
            </dt>
          </dl>
          <button type="button" class="btn" data-toggle="modal" data-target="#exampleModal">
            expand
          </button>

          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="ProjectModalLabel" aria-hidden="true">
            <div class="modal-dialog project-item-detail" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="ProjectModalLabel">Project1</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  ...
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div>
          <button type="button" class="project-item-new btn" data-toggle="modal" data-target="#newProjectModal">
            &plus;
          </button>

          <div class="modal fade" id="newProjectModal" tabindex="-1" role="dialog" aria-labelledby="NewProjectModalLabel" aria-hidden="true">
            <div class="modal-dialog project-item-detail" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="NewProjectModalLabel">New Project</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label for="exampleFormControlInput1">Project name</label>
                      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="New Project">
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlTextarea1">Description</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlSelect2">Select a Waste</label>
                      <select multiple class="form-control" id="exampleFormControlSelect2">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                      </select>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
    <!-- Project page end --></div>
